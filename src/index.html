<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Crypto app</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

  <div class="row">
    <div id="price-container">
      <p class="subtext">Current BTC USD</p>
      <h1 id="price">$9,503.21</h1>
    </div>
    <div id="goal-container">
      <p><img src="../assets/images/up.svg"><span id="targetPrice">Choose a Target Price</span></p>
    </div>
    <div id="right-container">
      <button id="notifyBtn">Notify me when..</button>
    </div>
  </div>

  <script src="index.js"></script>
  <script>
    const ipcRenderer = require('electron').ipcRenderer;
    // wait for an updateReady message
    ipcRenderer.on('updateReady', function (event, text) {
      // changes the text of the button
      var container = document.getElementById('ready');
      container.innerHTML = "new version ready!";
    })
  </script>
  Version: <span id="version">v1.0.0</span>
  <!-- the button onClick sends a quitAndInstall message to the electron main process -->
  <button id="ready" onClick="ipcRenderer.send('quitAndInstall')">no updates ready</button>

</body>

</html>
